							<a href="//farm2.staticflickr.com/1599/26072583523_22e0f1a008_o.jpg" class="masonry-grid-item" data-size="1080x1440" data-med="//farm2.staticflickr.com/1599/26072583523_22e0f1a008_o.jpg" data-med-size="1080x1440" data-author="Serguei Shimansky"><img src="data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%201080%201440%27%2F%3E" data-src="//farm2.staticflickr.com/1599/26072583523_34e81c64eb_z.jpg" class="data-src-img" alt="" /><figure>Друзья доверяют своих детей в&#160;ученики. Правда, долго собираются и&#160;раздумывают, глядь, а ребенок уже школу давно окончил.</figure></a>
							<a href="//farm2.staticflickr.com/1679/26649748466_978872d44d_o.jpg" class="masonry-grid-item" data-size="1080x1440" data-med="//farm2.staticflickr.com/1679/26649748466_978872d44d_o.jpg" data-med-size="1080x1440" data-author="Serguei Shimansky"><img src="data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%201080%201440%27%2F%3E" data-src="//farm2.staticflickr.com/1679/26649748466_1312984841_z.jpg" class="data-src-img" alt="" /><figure>Друзья тоже могут стать учениками и&#160; в&#160;итоге становятся ими!</figure></a>
							<a href="//farm8.staticflickr.com/7334/26325951433_9c1357be19_o.jpg" class="masonry-grid-item" data-size="1600x1200" data-med="//farm8.staticflickr.com/7334/26325951433_9c1357be19_o.jpg" data-med-size="1600x1200" data-author="Serguei Shimansky"><img src="data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%201600%201200%27%2F%3E" data-src="//farm8.staticflickr.com/7334/26325951433_b1b2d0f6c9_z.jpg" class="data-src-img" alt="" /><figure>Мой дом.</figure></a>
							<a href="//farm8.staticflickr.com/7183/26657054850_3e70d17709_o.jpg" class="masonry-grid-item" data-size="1600x1200" data-med="//farm8.staticflickr.com/7183/26657054850_3e70d17709_o.jpg" data-med-size="1600x1200" data-author="Serguei Shimansky"><img src="data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%201600%201200%27%2F%3E" data-src="//farm8.staticflickr.com/7183/26657054850_d8e67c6abd_z.jpg" class="data-src-img" alt="" /><figure>&#171;ДК Салют&#187;. Май 2016.</figure></a>
							<a href="//farm2.staticflickr.com/1464/26633440426_0cfcff0a13_o.jpg" class="masonry-grid-item" data-size="640x640" data-med="//farm2.staticflickr.com/1464/26633440426_0cfcff0a13_o.jpg" data-med-size="640x640" data-author="Serguei Shimansky"><img src="data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%20viewBox%3D%270%200%20640%20640%27%2F%3E" data-src="//farm2.staticflickr.com/1464/26633440426_1b8f93b0c4_z.jpg" class="data-src-img" alt="" /><figure>ТЦ&#160;&#171;Калейдоскоп&#187;&#160;&#8212; удачное место встреч со&#160;студентами и&#160;друзьями: отсюда удобно выдвинуться с&#160;любой целью в&#160;любом направлении.</figure></a>
