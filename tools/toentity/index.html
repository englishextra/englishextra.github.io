<!DOCTYPE html>
<!-- 1. use /tools/modularscale/index.html?15&px&1.25,1.125&web&text for font size and line height
2. lazyload images
3. remove font face, display block, opacity 1, visibility visible in critical inline css
4. set font display swap in font face in css -->
<html class="no-js" lang="ru">
	<head>
		<meta charset="utf-8" />
		<!-- <meta http-equiv="x-ua-compatible" content="ie=edge" /> -->
		<!-- https://content-security-policy.com/ --><meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; connect-src 'self' 'unsafe-inline' https:; frame-src 'self' https:; media-src 'self' https:; img-src 'self' 'unsafe-inline' https: data:" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>UTF-8 Unicode to HTML</title>
		<script>
			function toEntity() {
				var a = document.form.utf.value,
					b = "";
				for ( i = 0; i < a.length; i++)
					b = 127 < a.charCodeAt(i) ? b + ("&#" + a.charCodeAt(i) + ";") : b + a.charAt(i);
				document.form.entity.value = b
			};
		</script>
	</head>
	<body>
		<h1 id="h1">UTF (UTF-8) Unicode to HTML entity / entities online converter</h1>
		<form method="post" action="" name="form" id="form">
			<p>
				Paste text here:
			</p>			
			<textarea name="utf" rows="7" cols="80"></textarea>
			<p>				
				<input type="button" name="convert" value="Convert" onclick="toEntity()" />
				<input type="reset" name="clear" value="Clear" />
				<br />
			</p>
			<p>
				Results:
			</p>
			<br />
			<br />
			<textarea name="entity" rows="7" cols="80" id="output"></textarea>
		</form>
	</body>
</html>
